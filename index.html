<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0d0d14;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Background circles */
        .circle {
            position: absolute;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            filter: blur(2px);
        }

        .circle.blue {
            background: radial-gradient(circle at top left, #4b89ff, #0047ff);
            top: 100px;
            left: 50%;
            transform: translateX(-120%);
        }

        .circle.orange {
            background: radial-gradient(circle at top left, #ffb145, #ff6200);
            bottom: 50px;
            left: 50%;
            transform: translateX(20%);
        }

        /* Login box */
        .login-box {
            width: 370px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
            position: relative;
            z-index: 3;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: white;
            font-size: 26px;
        }

        .login-box label {
            color: #ccc;
            display: block;
            margin-bottom: 6px;
            margin-top: 10px;
            font-size: 14px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 15px;
            margin-bottom: 5px;
        }

        .login-box button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            background: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .login-box button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="circle blue"></div>
    <div class="circle orange"></div>

    <div class="login-box">
        <h2>Login Here</h2>

        <label>Username</label>
        <input type="text" placeholder="Email or Phone">

        <label>Password</label>
        <input type="password" placeholder="Password">

        <button>Log In</button>
    </div>

</body>
</html>
